<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://accounts.google.com;">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="smart_review_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="123456789012-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>smart_review_app</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #666;
      font-size: 16px;
    }
    /* Flutter 앱이 로드되면 로딩 화면 숨김 */
    .flutter-app-loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 로딩 화면 -->
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>

  <script>
    // Flutter 앱이 로드되면 로딩 화면 숨김
    function hideLoadingScreen() {
      if (!document.body.classList.contains('flutter-app-loaded')) {
        document.body.classList.add('flutter-app-loaded');
      }
    }

    // MutationObserver를 사용하여 Flutter DOM 요소가 나타났는지 감지
    const observer = new MutationObserver(function(mutations) {
      // Flutter 앱의 루트 요소가 나타났는지 확인
      const flutterView = document.querySelector('flt-scene-host, flt-glass-pane, [data-flutter-view]');
      if (flutterView) {
        hideLoadingScreen();
        observer.disconnect();
      }
    });

    // body 요소를 관찰 시작
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });

    // Flutter 이벤트 리스너
    window.addEventListener('flutter-first-frame', function() {
      hideLoadingScreen();
      observer.disconnect();
    });

    // 백업: 일정 시간 후 자동으로 숨김 (Flutter가 로드되지 않아도)
    setTimeout(function() {
      hideLoadingScreen();
      observer.disconnect();
    }, 3000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
