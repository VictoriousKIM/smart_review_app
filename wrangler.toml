name = "smart-review-api"
main = "workers/index.ts"
compatibility_date = "2024-01-01"
# Cloudflare Account ID (npx wrangler whoami로 확인한 실제 계정 ID)
account_id = "7b72031b240604b8e9f88904de2f127c"

# 프로덕션 환경 설정 (기본값이 프로덕션)
[env.production]
name = "smart-review-api"

# R2 버킷 바인딩 (프로덕션 버킷 사용)
[[r2_buckets]]
binding = "FILES"
bucket_name = "smart-review-files"
preview_bucket_name = "smart-review-files"
# 로컬 Workers에서 프로덕션 R2 접근 허용 (--remote 플래그 없이도 사용 가능)
remote = true

# 환경 변수 (프로덕션 환경)
[vars]
ENVIRONMENT = "production"
R2_PUBLIC_URL = "https://7b72031b240604b8e9f88904de2f127c.r2.cloudflarestorage.com"

# 로컬 개발 설정 (로컬 개발 시에만 사용)
[dev]
port = 8787
ip = "127.0.0.1"

